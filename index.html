<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>App de gastos</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row text-bg-primary">
          <div class="col text-center">
            <h1 class="text-white">Expenses App</h1>
            <h3 class="text-white">Enter how much each person spent</h3>
          </div>
        </div>
        <div class="mt-3">
          <label for="name" class="pe-4 pb-2">Name: </label>
          <input type="text" id="name" name="name"/> <br />
          <label for="amount" class="pe-2">Amount:</label>
          <input type="number" id="amount" name="amount"/><br />
          <button type="button" id="button" class="mt-3">Submit</button>
        </div>
        <ul class="list-group mt-3" id="unorderedList">
          <!-- <li class="list-group-item"></li> -->
        </ul>
        <h4 class="total mt-3" id="total">Total: $xxxx</h4>
        <h4 class="contribution" id="contribution">Contribution of each person: $xxxx</h4>
      </div>
    </main>
  </body>
</html>
